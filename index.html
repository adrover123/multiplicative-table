<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Multiplicative Table        
    </h1>
<h1 id="test1">Multiplicative Table</h1>




    <script>
let table = prompt ("enter your table number here");
let result = '';

for (let i=1; i<=10 ; i++) {
result += `${table} x ${i} = ${table * i} <br>`

}


document.getElementById("test1").innerHTML = result 

test1.html
     






    </script>
</body>
</html>
